{% extends "base.html"%}

{%block content%}
    <h1>Students list</h1>
    <table style="border: 1px solid black; border-collapse: collapse">
      <tr>
        <th style="border: 1px solid black; border-collapse: collapse">â„–</th>
        <th style="border: 1px solid black; border-collapse: collapse">Last name</th>
        <th style="border: 1px solid black; border-collapse: collapse">First name</th>
        <th style="border: 1px solid black; border-collapse: collapse">Father's name</th>
        <th style="border: 1px solid black; border-collapse: collapse">Group number</th>
      </tr>
      {%for student in studentlist%}
      <tr>
        <td style="border: 1px solid black; border-collapse: collapse">{{student.id}}</td>
        <td style="border: 1px solid black; border-collapse: collapse">{{student.lastname}}</td>
        <td style="border: 1px solid black; border-collapse: collapse">{{student.firstname}}</td>
        <td style="border: 1px solid black; border-collapse: collapse">{{student.patronym}}</td>
        <td style="border: 1px solid black; border-collapse: collapse">{{student.group}}</td>
      </tr>
      {%endfor %}
    </table>
{%endblock%}
